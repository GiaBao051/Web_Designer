<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="background">
        <form>
            <table>
            <tr>
                <td colspan="2" class="title">Thông Tin Đăng Nhập</td>
            </tr>

            <tr>
                <td class="label">Tên Đăng Nhập :</td>
                <td><input class="txt" type="text"/></td>
            </tr>

            <tr>
                <td class="label">Mật Khẩu :</td>
                <td><input class="txt" type="password"/></td>
            </tr>

            <tr>
                <td class="label">Nhập Lại Mật Khẩu :</td>
                <td><input class="txt" type="password"/></td>
            </tr>

            <tr>
                <td colspan="2" class="title">Thông Tin Cá Nhân</td>
            </tr>

            <tr>
                <td class="label">Họ Tên :</td>
                <td><input class="txt" type="text"/></td>
            </tr>

            <tr>
                <td class="label">Ngày Sinh :</td>
                <td>
                <select>
                    <script>
                        for(let i = 1; i<=31; i++){
                            document.write("<option>" + i + "</option>")
                        }
                    </script>
                </select>
                <select >
                    <script>
                        for(let i = 1; i<=12; i++){
                            document.write("<option>" + i + "</option>")
                        }
                    </script>
                </select>
                <select>
                    <script>
                        for(let i = 1900; i<=2026; i++){
                            document.write("<option>" + i + "</option>")
                        }
                    </script>
                </select>
                </td>
            </tr>

            <tr>
                <td class="label">Giới Tính :</td>
                <td class="radio-line">
                <label><input type="radio" name="Gender"> Nam</label>
                <label><input type="radio" name="Gender"> Nữ</label>
                </td>
            </tr>

            <tr>
                <td class="label">Địa Chỉ :</td>
                <td><input class="area"></input></td>
            </tr>

            <tr>
                <td class="label">Số Điện Thoại :</td>
                <td><input class="txt" type="tel"/></td>
            </tr>

            <tr>
                <td class="label">Sở Thích :</td>
                <td><input class="area" name="hobby"></input></td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>

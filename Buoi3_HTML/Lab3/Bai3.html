<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <form method="get">
        <table>
            <tr class="section-header">
                <td colspan="2" align="left"><h3>THÔNG TIN NGƯỜI GỬI</h3></td>
            </tr>

            <tr>
                <td>* Người gửi</td>
                <td><input type="text" placeholder="Nhập họ và tên" style="width:95%"></td>
            </tr>

            <tr>
                <td>* E-mail</td>
                <td><input type="email" placeholder="Nhập Email" style="width:95%"></td>
            </tr>

            <tr>
                <td>* Điện thoại</td>
                <td><input type="tel" placeholder="Nhập số điện thoại" style="width:95%"></td>
            </tr>
        </table>
    </form>

    <form method="get">
        <table>
            <tr class="section-header">
                <td colspan="2" align="left"><h3>THÔNG TIN NGƯỜI NHẬN</h3></td>
            </tr>

            <tr>
                <td>* Người nhận</td>
                <td><input type="text" placeholder="Nhập họ và tên" style="width:95%"></td>
            </tr>

            <tr>
                <td>* Điện thoại</td>
                <td><input type="tel" placeholder="Nhập điện thoại" style="width:95%"></td>
            </tr>

            <tr>
                <td>* Địa chỉ</td>
                <td><input type="text" placeholder="Nhập địa chỉ" style="width:95%"></td>
            </tr>

            <tr>
                <td>* Tỉnh/TP</td>
                <td>
                    <select>
                        <option>TP.HCM</option>
                        <option>Hà Nội</option>
                        <option>Huế</option>
                        <option>Đà Nẵng</option>
                        <option>Quảng Ninh</option>
                        <option>Cần Thơ</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>* Quận</td>
                <td>
                    <select>
                        <option>Quận 1</option>
                        <option>Quận 2</option>
                        <option>Quận 3</option>
                        <option>Quận Tân Phú</option>
                        <option>Quận Tân Bình</option>
                        <option>Quận Thủ Đức</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button>Gửi thông tin</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>

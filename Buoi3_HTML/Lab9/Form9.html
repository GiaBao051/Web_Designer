<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3" align="center">
                <h1>Thông Tin Khách Hàng</h1>
            </td>
        </tr>

        <tr>
            <td class="lable">
                <span>Tên khách hàng</span>
            </td>
            <td>
                <input type="text" style="width: 300px; height: 15px;">
            </td>
        </tr>

        <tr>
            <td class="lable">
                <span>Tình trạng:</span>
            </td>

            <td>
                <select>
                    <optgroup>
                        <option>Khách hàng VIP</option>
                        <option>Khách hàng thành viên</option>
                        <option>Khách hàng mới</option>
                    </optgroup>
                </select>
            </td>

            <td>
                <span>Mã KH:</span>
                <input type="text" style="width: 100px; height: 15px;">
            </td>
        </tr>

        <tr>
            <td class="lable">
                <span>Chọn khu:</span>
            </td>

            <td>
                <input type="radio">Khách sạn
                <input type="radio">Karaoke
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <span>Số Phòng:</span>
                <input type="text" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="radio">Bar Club
                <input type="radio">Coffee
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <span>Số bàn: </span>
                <input type="text" style="width: 118px;">
            </td>
        </tr>

        <tr>
            <td>
                <span>Yêu cầu:</span>
            </td>

            <td>
                <input type="text" style="width: 300px; height: 50px;"
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <br/>
                <input type="submit" value="Gửi thông tin">
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <p>Quý khách vui lòng điền đầy đủ thông tin trước khi đặt món ăn.!!!</p>
            </td>
        </tr>
    </table>
</body>
</html>

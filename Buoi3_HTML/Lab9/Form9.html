<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3" align="center">
                <h1>Thông Tin Khách Hàng</h1>
            </td>
        </tr>

        <tr>
            <td class="lable">
                <label>Tên khách hàng</label>
            </td>
            <td>
                <input type="text" style="width: 300px; height: 15px;">
            </td>
        </tr>

        <tr>
            <td class="lable">
                <label>Tình trạng:</label>
            </td>

            <td>
                <select>
                    <option>Khách hàng VIP</option>
                    <option>Khách hàng thành viên</option>
                    <option>Khách hàng mới</option>
                </select>
            </td>

            <td>
                <label>Mã KH:</label>
                <input type="text" style="width: 100px; height: 15px;">
            </td>
        </tr>

        <tr>
            <td class="lable">
                <label>Chọn khu:</label>
            </td>

            <td>
                <input type="radio" name="option_place">Khách sạn
                <input type="radio" name="option_place">Karaoke
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label>Số Phòng:</label>
                <input type="text" style="width: 100px;">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="radio" name="option_play">Bar Club
                <input type="radio" name="option_play">Coffee
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label>Số bàn: </label>
                <input type="text" style="width: 118px;">
            </td>
        </tr>

        <tr>
            <td>
                <label>Yêu cầu:</label>
            </td>

            <td>
                <input type="text" style="width: 300px; height: 50px;"
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <br/>
                <input type="submit" value="Gửi thông tin">
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <p>Quý khách vui lòng điền đầy đủ thông tin trước khi đặt món ăn.!!!</p>
            </td>
        </tr>
    </table>
</body>
</html>

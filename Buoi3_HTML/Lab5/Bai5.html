<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h3>OPT GROUP SD nhãn label</h3>

    <select>
        <optgroup label="Danh sách số">
            <option>Danh sách 01</option>
            <option>Danh sách 02</option>
            <option>Danh sách 03</option>
        </optgroup>

        <optgroup label="Danh sách chữ">
            <option>Danh sách A</option>
            <option>Danh sách B</option>
            <option>Danh sách C</option>
        </optgroup>
    </select>

    <br>

    <h3>OPT GROUP SD Disable</h3>

    <select>
        <optgroup label="Danh sách số" disabled>
            <option>Danh sách 01</option>
            <option>Danh sách 02</option>
            <option>Danh sách 03</option>
        </optgroup>

        <optgroup label="Danh sách chữ">
            <option>Danh sách A</option>
            <option>Danh sách B</option>
            <option>Danh sách C</option>
        </optgroup>
    </select>
</body>
</html>

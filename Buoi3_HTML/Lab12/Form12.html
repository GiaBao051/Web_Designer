<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background">
        <form>
            <table>
                <tr class="header" bgcolor="lightblue">
                    <td style="text-align: center; width: 400px; height: 50px;">
                        <label class="header">HỘP THƯ GÓP Ý</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="margin-left: 20px;">Họ Tên</label>
                        <input type="text" style="width: 350px; height: 20px; margin-left: 20px;">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label style="margin-left: 20px;">Hộ Khẩu</label>
                        <select style="width: 350px; height: 30px; margin-left: 20px;">
                            <option>TP. Hồ Chí Minh</option>
                            <option>Hà Nội</option>
                            <option>An Giang</option>
                            <option>Đà Nẵng</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="margin-left: 20px;">Góp ý về lĩnh vực</label><br/>
                        <input type="checkbox" style="margin-left: 20px;" >Dịch vụ
                        <input type="checkbox" style="margin-left: 5px;" >Sản phẩm
                        <input type="checkbox" style="margin-left: 5px;" >Khác
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="margin-left: 20px;">Ngôn Ngữ</label><br/>
                        <input type="radio" style="margin-left: 20px;" name="language">Anh
                        <input type="radio" style="margin-left: 5px;" name="language">Việt
                    </td>
                </tr>

                <tr>
                    <td>
                        <label style="margin-left: 20px;">Ghi chú</label><br/>
                        <textarea type="textarea" placeholder="Nội dung góp ý" style="width: 350px; height: 100px; margin-left: 20px;"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                    <input type="submit" value="GỬI" style=" width: 100px; height: 30px; margin-left: 100px; background-color: rgb(87, 182, 241);">
                    <input type="reset" value="XÓA" style="width: 100px; height: 30px; background-color: red;">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
